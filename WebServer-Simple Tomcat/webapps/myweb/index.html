<html>
		<head>
			<!-- 用来指定字符集 -->
			<meta	charset="UTF-8">
			<!-- 标题，会在浏览器上用来显示当前页面的标题 -->
			<title>GOogle</title>
		</head>
		<body>
				<center>
				<!-- 页面上也会有指定路径的地方，比如下面的
				img标签，用来显示一张图片，而src属性就是用来
				指定该图片的路径。而这里路径通常也是使用的相对路径。
				那么在页面上的相对路径中".",即当前目录指的就是当前页面
				所在目录。
				而浏览器也是将请求当前页面的目录作为当前目录看待
				
				例如下面的代码中 src="logo.png",没写路径默认就是在当前目录中，
				它等于src="./logo.png"
				浏览器请求该图片时参考的路径为请求当前页面的路径：
				http://localhost:8088/myweb/index.html
				那么当前目录就是该页面所在目录，即：
				http：//localhost：8088/myweb
				所以，请求该图片时浏览器使用的路径为：
				http：//localhost：8088/myweb/logo.png
				 -->
				<img  src="./logo.png"><br>
				
				<input type="text" size="32">
				<input type="button" value="谷歌一下"><br>
				<a href="reg.html">去注册</a>
				<a href="login.html">去登录</a>
				</center>
		</body>
	
</html>
